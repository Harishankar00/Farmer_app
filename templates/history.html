<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        /* Glassmorphism card */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        /* Loading spinner */
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Back button */
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        /* Table styles */
        .history-table th, .history-table td {
            padding: 12px 16px;
            text-align: left;
            vertical-align: top;
        }

        .history-table th {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .history-table td {
            color: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .history-table tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .table-container {
            max-height: 70vh;
            overflow-y: auto;
            border-radius: 1.5rem;
            max-width: 100%;
            
        }

        .table-container::-webkit-scrollbar {
            width: 8px;
        }

        .table-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .table-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        
        @media (max-width: 640px) {
            .table-container {
                overflow-x: auto;
            }
            .history-table {
                font-size: 14px;
            }
        }
        
        /* Modal for recommendations */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="bg-particles"></div>
    
    <div class="relative z-10 min-h-screen flex flex-col items-center p-4 sm:p-8">
        <!-- Header with back button -->
        <header class="w-full max-w-full flex items-center p-4">
            <a href="/" class="back-btn flex items-center space-x-2 px-4 py-2 rounded-xl text-white font-medium transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                <span>Back</span>
            </a>
        </header>

        <main class="flex-1 w-full max-w-full flex flex-col items-center justify-center space-y-8 mt-4 sm:mt-12 mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-white text-glow text-center">
                User Prediction History
            </h1>
            
            <!-- Loading State -->
            <div id="loading" class="flex flex-col items-center text-white/80 space-y-4">
                <div class="loading-spinner"></div>
                <span>Loading history...</span>
            </div>
            
            <!-- History Content -->
            <div id="historyContent" class="glass-card rounded-3xl w-full p-4 sm:p-8 hidden">
                <div id="historyList">
                    <!-- History rows will be populated here by JS -->
                </div>
                <div id="noHistory" class="text-center p-8 text-white/60 hidden">
                    <p class="text-lg">You don't have any prediction history yet!</p>
                </div>
            </div>
            
        </main>
    </div>

    <!-- Modal for recommendations -->
    <div id="recommendationsModal" class="modal-overlay hidden">
        <div class="modal-content glass-card p-6 sm:p-8 rounded-3xl space-y-4 text-white">
            <div class="flex justify-between items-center pb-2 border-b-2 border-white/20">
                <h3 class="text-2xl font-bold">Recommendations</h3>
                <button id="closeModalBtn" class="text-white text-3xl font-light hover:text-white/80">&times;</button>
            </div>
            <div class="space-y-4">
                <div>
                    <h4 class="text-white/80 font-semibold text-lg mb-1">Harvest Recommendations</h4>
                    <p id="modalHarvest" class="text-white/90"></p>
                </div>
                <div>
                    <h4 class="text-white/80 font-semibold text-lg mb-1">Selling Strategies</h4>
                    <p id="modalSelling" class="text-white/90"></p>
                </div>
                <div>
                    <h4 class="text-white/80 font-semibold text-lg mb-1">Bargaining Tips</h4>
                    <p id="modalBargaining" class="text-white/90"></p>
                </div>
            </div>
        </div>
    </div>


    <!-- Firebase SDKs and App Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBPQKIv9hyVZRRwXm-D4w3J_WYblGl0eSg",
            authDomain: "farmer-app-c93e9.firebaseapp.com",
            projectId: "farmer-app-c93e9",
            storageBucket: "farmer-app-c93e9.firebasestorage.app",
            messagingSenderId: "25818831885",
            appId: "1:25818831885:web:9f2e961f3d35b37002c944",
            measurementId: "G-HJNMYGF6ZJ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // UI elements
        const loadingSpinner = document.getElementById('loading');
        const historyContent = document.getElementById('historyContent');
        const historyList = document.getElementById('historyList');
        const noHistoryMessage = document.getElementById('noHistory');
        const recommendationsModal = document.getElementById('recommendationsModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const modalHarvest = document.getElementById('modalHarvest');
        const modalSelling = document.getElementById('modalSelling');
        const modalBargaining = document.getElementById('modalBargaining');

        // Event listener for the close button
        closeModalBtn.addEventListener('click', () => {
            recommendationsModal.classList.add('hidden');
        });

        // Event listener to close the modal when clicking outside of it
        recommendationsModal.addEventListener('click', (e) => {
            if (e.target.id === 'recommendationsModal') {
                recommendationsModal.classList.add('hidden');
            }
        });

        // Function to show the modal with content
        window.showRecommendationsModal = function(harvest, selling, bargaining) {
            modalHarvest.textContent = harvest;
            modalSelling.textContent = selling;
            modalBargaining.textContent = bargaining;
            recommendationsModal.classList.remove('hidden');
        }
        
        // Auth state listener: fetch history on successful login
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in, fetch their history
                try {
                    const token = await user.getIdToken();
                    const response = await fetch('/api/history', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        renderHistory(data.history);
                    } else {
                        throw new Error('Failed to fetch history.');
                    }
                } catch (error) {
                    console.error('Error fetching history:', error);
                    loadingSpinner.classList.add('hidden');
                    historyContent.classList.remove('hidden');
                    noHistoryMessage.textContent = 'Failed to load history. Please try again.';
                    noHistoryMessage.classList.remove('hidden');
                }
            } else {
                // User is signed out, redirect to login page
                window.location.href = '/login';
            }
        });

        // Function to render the history data
        function renderHistory(history) {
            loadingSpinner.classList.add('hidden');
            historyContent.classList.remove('hidden');
            
            if (!history || history.length === 0) {
                noHistoryMessage.classList.remove('hidden');
                return;
            }
            
            let tableHTML = `
                <div class="table-container">
                    <table class="history-table w-full">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Prediction</th>
                                <th>Confidence</th>
                                <th>Predicted Yield</th>
                                <th>Value</th>
                                <th>Recommendations</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            history.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            history.forEach(item => {
                const date = new Date(item.timestamp).toLocaleString();
                const confidence = (item.confidence * 100).toFixed(2) + '%';
                const predictedYield = (item.predicted_yield_kg_per_acre !== undefined) ? `${parseFloat(item.predicted_yield_kg_per_acre).toFixed(2)} kg/acre` : 'N/A';
                const totalValue = (item.total_harvest_value !== undefined) ? `₹ ${parseFloat(item.total_harvest_value).toFixed(2)}` : 'N/A';
                
                // ✅ FIX: Handle cases where recommendations is not an object
                let harvestRecs = 'N/A';
                let sellingRecs = 'N/A';
                let bargainingRecs = 'N/A';
                
                if (item.recommendations && typeof item.recommendations === 'object') {
                    harvestRecs = item.recommendations.harvest_recommendations || 'N/A';
                    sellingRecs = item.recommendations.selling_strategies || 'N/A';
                    bargainingRecs = item.recommendations.bargaining_tips || 'N/A';
                }

                tableHTML += `
                    <tr>
                        <td>${date}</td>
                        <td>${item.prediction}</td>
                        <td>${confidence}</td>
                        <td>${predictedYield}</td>
                        <td>${totalValue}</td>
                        <td>
                            <button class="back-btn px-3 py-1 rounded-lg text-sm font-medium"
                                onclick="showRecommendationsModal('${harvestRecs.replace(/'/g, "\\'")}', '${sellingRecs.replace(/'/g, "\\'")}', '${bargainingRecs.replace(/'/g, "\\'")}')">
                                View
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;
            
            historyList.innerHTML = tableHTML;
        }

        // Create animated background particles
        function createParticles() {
            const container = document.querySelector('.bg-particles');
            const particleCount = window.innerWidth < 640 ? 10 : 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 6 + 4 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = Math.random() * 4 + 4 + 's';
                container.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Handle window resize for particles
        window.addEventListener('resize', function() {
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => particle.remove());
            createParticles();
        });

    </script>
</body>
</html>
