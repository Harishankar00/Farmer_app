<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plant Disease Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        .bg-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .leaf-particle {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 24px;
            animation: leafFloat 12s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 0.8; }
        }

        @keyframes leafFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); opacity: 0.2; }
            33% { transform: translateY(-40px) rotate(120deg) scale(1.2); opacity: 0.6; }
            66% { transform: translateY(-20px) rotate(240deg) scale(0.8); opacity: 0.4; }
        }

        /* Glassmorphism card */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        /* Enhanced form inputs */
        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(103, 126, 234, 0.8);
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(103, 126, 234, 0.3),
                0 0 0 3px rgba(103, 126, 234, 0.1);
        }

        /* Enhanced buttons */
        .primary-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .primary-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .primary-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 35px rgba(102, 126, 234, 0.6);
        }

        .primary-btn:hover::before {
            left: 100%;
        }

        .primary-btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .primary-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .secondary-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .secondary-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }

        /* Form transitions */
        .form-container {
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-enter {
            animation: slideInRight 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-exit {
            animation: slideOutLeft 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideInRight {
            0% {
                opacity: 0;
                transform: translateX(50px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        @keyframes slideOutLeft {
            0% {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateX(-50px) scale(0.9);
            }
        }

        /* Loading animation */
        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '';
            animation: dots 2s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Text glow effects */
        .text-glow {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .title-glow {
            background: linear-gradient(135deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.05); }
        }

        /* Link hover effects */
        .link-hover {
            position: relative;
            transition: all 0.3s ease;
        }

        .link-hover::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 50%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: all 0.3s ease;
        }

        .link-hover:hover::after {
            width: 100%;
            left: 0;
        }

        .link-hover:hover {
            transform: translateY(-1px);
            color: #e0e7ff;
        }

        /* Error message animation */
        .error-message {
            animation: errorShake 0.6s ease-in-out;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            backdrop-filter: blur(10px);
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Success message */
        .success-message {
            animation: successSlide 0.6s ease-out;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            backdrop-filter: blur(10px);
        }

        @keyframes successSlide {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile optimizations */
        @media (max-width: 640px) {
            .glass-card {
                margin: 1rem;
                padding: 2rem;
            }
            
            .particle {
                display: none;
            }
            
            .leaf-particle {
                font-size: 16px;
            }
        }

        /* Input focus ring */
        .input-field:focus {
            outline: none;
        }

        /* Floating label effect */
        .input-group {
            position: relative;
        }

        .floating-label {
            position: absolute;
            left: 12px;
            top: 12px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            padding: 0 8px;
            border-radius: 4px;
        }

        .input-field:focus + .floating-label,
        .input-field:not(:placeholder-shown) + .floating-label {
            top: -8px;
            font-size: 12px;
            color: rgba(103, 126, 234, 0.9);
            background: rgba(103, 126, 234, 0.1);
        }

        /* Welcome animation */
        .welcome-animation {
            animation: welcomeBounce 1.5s ease-out;
        }

        @keyframes welcomeBounce {
            0% {
                opacity: 0;
                transform: translateY(-30px) scale(0.8);
            }
            50% {
                opacity: 0.8;
                transform: translateY(10px) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="bg-particles"></div>
    
    <div class="relative z-10 flex items-center justify-center min-h-screen p-4">
        <div class="glass-card p-6 sm:p-8 rounded-3xl w-full max-w-md space-y-6 sm:space-y-8 text-center welcome-animation">
            <div class="space-y-4">
                <div class="text-4xl sm:text-5xl mb-4">ðŸŒ¿</div>
                <h1 class="text-2xl sm:text-3xl font-bold title-glow">
                    Welcome to FarmerApp
                </h1>
                <p class="text-white/80 text-sm sm:text-base font-light">
                    Sign in to unlock AI-powered plant disease detection
                </p>
            </div>

            <!-- Login Form -->
            <div id="auth-container" class="form-container">
                <form id="loginForm" class="space-y-6">
                    <div class="input-group">
                        <input 
                            type="email" 
                            id="loginEmail" 
                            class="input-field w-full px-4 py-3 rounded-xl focus:outline-none placeholder-transparent" 
                            placeholder="Email"
                            required
                        >
                        <label for="loginEmail" class="floating-label">ðŸ“§ Email Address</label>
                    </div>
                    
                    <div class="input-group">
                        <input 
                            type="password" 
                            id="loginPassword" 
                            class="input-field w-full px-4 py-3 rounded-xl focus:outline-none placeholder-transparent" 
                            placeholder="Password"
                            required
                        >
                        <label for="loginPassword" class="floating-label">ðŸ”’ Password</label>
                    </div>
                    
                    <button type="submit" id="loginBtn" class="primary-btn w-full py-3 px-6 rounded-xl font-semibold text-base transition-all duration-300">
                        <span id="loginBtnText">âœ¨ Sign In</span>
                        <div id="loginSpinner" class="loading-spinner mx-auto hidden"></div>
                    </button>
                </form>
                
                <div id="loginError" class="mt-4 text-sm text-red-200 font-medium hidden error-message p-3 rounded-xl"></div>

                <div class="mt-8 space-y-4">
                    <div class="flex items-center">
                        <div class="flex-1 h-px bg-white/20"></div>
                        <span class="px-4 text-white/60 text-sm">or</span>
                        <div class="flex-1 h-px bg-white/20"></div>
                    </div>
                    
                    <button id="guestSignInBtn" class="secondary-btn w-full py-3 px-6 rounded-xl font-semibold text-base">
                        ðŸ‘¤ Continue as Guest
                    </button>
                    
                    <p class="text-white/80 text-sm">
                        Don't have an account? 
                        <a href="#" id="showSignup" class="text-white font-semibold link-hover">Create Account</a>
                    </p>
                </div>
            </div>

            <!-- Signup Form (hidden by default) -->
            <div id="signup-container" class="form-container hidden">
                <form id="signupForm" class="space-y-6">
                    <div class="input-group">
                        <input 
                            type="email" 
                            id="signupEmail" 
                            class="input-field w-full px-4 py-3 rounded-xl focus:outline-none placeholder-transparent" 
                            placeholder="Email"
                            required
                        >
                        <label for="signupEmail" class="floating-label">ðŸ“§ Email Address</label>
                    </div>
                    
                    <div class="input-group">
                        <input 
                            type="password" 
                            id="signupPassword" 
                            class="input-field w-full px-4 py-3 rounded-xl focus:outline-none placeholder-transparent" 
                            placeholder="Password"
                            required
                            minlength="6"
                        >
                        <label for="signupPassword" class="floating-label">ðŸ”’ Create Password</label>
                    </div>
                    
                    <div class="text-xs text-white/60 text-left">
                        Password should be at least 6 characters long
                    </div>
                    
                    <button type="submit" id="signupBtn" class="primary-btn w-full py-3 px-6 rounded-xl font-semibold text-base transition-all duration-300">
                        <span id="signupBtnText">ðŸš€ Create Account</span>
                        <div id="signupSpinner" class="loading-spinner mx-auto hidden"></div>
                    </button>
                </form>
                
                <div id="signupError" class="mt-4 text-sm text-red-200 font-medium hidden error-message p-3 rounded-xl"></div>
                <div id="signupSuccess" class="mt-4 text-sm text-green-200 font-medium hidden success-message p-3 rounded-xl"></div>

                <div class="mt-8">
                    <p class="text-white/80 text-sm">
                        Already have an account? 
                        <a href="#" id="showLogin" class="text-white font-semibold link-hover">Sign In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBPQKIv9hyVZRRwXm-D4w3J_WYblGl0eSg",
            authDomain: "farmer-app-c93e9.firebaseapp.com",
            projectId: "farmer-app-c93e9",
            storageBucket: "farmer-app-c93e9.firebasestorage.app",
            messagingSenderId: "25818831885",
            appId: "1:25818831885:web:9f2e961f3d35b37002c944",
            measurementId: "G-HJNMYGF6ZJ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Create animated background
        function createBackgroundElements() {
            const container = document.querySelector('.bg-particles');
            const particleCount = window.innerWidth < 640 ? 8 : 15;
            const leafCount = window.innerWidth < 640 ? 3 : 6;

            // Create particles
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 8 + 4 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = Math.random() * 6 + 6 + 's';
                container.appendChild(particle);
            }

            // Create floating leaves
            const leafEmojis = ['ðŸŒ¿', 'ðŸƒ', 'ðŸŒ±', 'ðŸ€', 'ðŸŒ¾'];
            for (let i = 0; i < leafCount; i++) {
                const leaf = document.createElement('div');
                leaf.className = 'leaf-particle';
                leaf.textContent = leafEmojis[Math.floor(Math.random() * leafEmojis.length)];
                leaf.style.left = Math.random() * 100 + '%';
                leaf.style.top = Math.random() * 100 + '%';
                leaf.style.animationDelay = Math.random() * 12 + 's';
                leaf.style.animationDuration = Math.random() * 8 + 10 + 's';
                container.appendChild(leaf);
            }
        }

        // Initialize background
        createBackgroundElements();

        // UI elements
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const authContainer = document.getElementById('auth-container');
        const signupContainer = document.getElementById('signup-container');
        const showSignupBtn = document.getElementById('showSignup');
        const showLoginBtn = document.getElementById('showLogin');
        const loginError = document.getElementById('loginError');
        const signupError = document.getElementById('signupError');
        const signupSuccess = document.getElementById('signupSuccess');
        const guestSignInBtn = document.getElementById('guestSignInBtn');

        // Form switching with animations
        function switchToSignup() {
            authContainer.classList.add('form-exit');
            setTimeout(() => {
                authContainer.classList.add('hidden');
                signupContainer.classList.remove('hidden');
                signupContainer.classList.add('form-enter');
                hideMessages();
            }, 400);
        }

        function switchToLogin() {
            signupContainer.classList.add('form-exit');
            setTimeout(() => {
                signupContainer.classList.add('hidden');
                authContainer.classList.remove('hidden');
                authContainer.classList.add('form-enter');
                hideMessages();
            }, 400);
        }

        function hideMessages() {
            [loginError, signupError, signupSuccess].forEach(el => {
                el.classList.add('hidden');
            });
        }

        function showError(element, message) {
            element.textContent = message;
            element.classList.remove('hidden');
            element.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function showSuccess(element, message) {
            element.textContent = message;
            element.classList.remove('hidden');
            element.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function setLoadingState(btnId, spinnerId, textId, loading) {
            const btn = document.getElementById(btnId);
            const spinner = document.getElementById(spinnerId);
            const text = document.getElementById(textId);
            
            btn.disabled = loading;
            if (loading) {
                text.classList.add('hidden');
                spinner.classList.remove('hidden');
            } else {
                text.classList.remove('hidden');
                spinner.classList.add('hidden');
            }
        }

        // Event listeners
        showSignupBtn.addEventListener('click', (e) => {
            e.preventDefault();
            switchToSignup();
        });

        showLoginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            switchToLogin();
        });

        // Sign Up
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = signupForm.signupEmail.value;
            const password = signupForm.signupPassword.value;

            setLoadingState('signupBtn', 'signupSpinner', 'signupBtnText', true);
            hideMessages();

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                console.log('User signed up:', userCredential.user);
                showSuccess(signupSuccess, 'ðŸŽ‰ Account created successfully! Redirecting...');
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            } catch (error) {
                let errorMessage = 'Failed to create account. Please try again.';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'An account with this email already exists.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak. Please use at least 6 characters.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Please enter a valid email address.';
                }
                showError(signupError, errorMessage);
            } finally {
                setLoadingState('signupBtn', 'signupSpinner', 'signupBtnText', false);
            }
        });

        // Sign In
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = loginForm.loginEmail.value;
            const password = loginForm.loginPassword.value;

            setLoadingState('loginBtn', 'loginSpinner', 'loginBtnText', true);
            hideMessages();

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('User signed in:', userCredential.user);
                window.location.href = '/';
            } catch (error) {
                let errorMessage = 'Failed to sign in. Please check your credentials.';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email address.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password. Please try again.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Please enter a valid email address.';
                }
                showError(loginError, errorMessage);
            } finally {
                setLoadingState('loginBtn', 'loginSpinner', 'loginBtnText', false);
            }
        });

        // Guest Sign In
        guestSignInBtn.addEventListener('click', async () => {
            const originalText = guestSignInBtn.textContent;
            guestSignInBtn.textContent = 'ðŸ”„ Signing in...';
            guestSignInBtn.disabled = true;
            hideMessages();

            try {
                await signInAnonymously(auth);
                guestSignInBtn.textContent = 'âœ… Success! Redirecting...';
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } catch (error) {
                console.error('Guest sign-in error:', error);
                showError(loginError, 'Failed to sign in as guest. Please try again.');
                guestSignInBtn.textContent = originalText;
                guestSignInBtn.disabled = false;
            }
        });

        // Auth state listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect away from login page
                if (window.location.pathname !== '/') {
                     window.location.href = '/';
                }
            }
        });

        // Add subtle parallax effect
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle, .leaf-particle');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            particles.forEach((particle, index) => {
                const speed = (index % 3 + 1) * 0.3;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                particle.style.transform += ` translate(${x}px, ${y}px)`;
            });
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            const particles = document.querySelectorAll('.particle, .leaf-particle');
            particles.forEach(particle => particle.remove());
            createBackgroundElements();
        });

        // Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.target.tagName !== 'BUTTON' && e.target.type !== 'submit') {
                const visibleForm = authContainer.classList.contains('hidden') ? signupForm : loginForm;
                const submitBtn = visibleForm.querySelector('button[type="submit"]');
                if (submitBtn && !submitBtn.disabled) {
                    submitBtn.click();
                }
            }
        });
    </script>
</body>
</html>
